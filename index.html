<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="assets/stylesheet.css"/>
    <title>Weather Dashboard</title>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <div class="content">
                <div class="search-content">
                    <div class="search-bar">
                        <h2>Search for a City:</h2>
                        <textarea id="cityTextarea"></textarea>
                    </div>
                    <div class="search-history">
                        <h3>Search History</h3>
                        <ul id="searchHistoryList"></ul>
                    </div>
                </div>
            </div>
            <div id="Weather">
                <div id="currentweather">
                    <h2 id="currentCity">City (Date)</h2>
                    <img id='currentimg' src="./assets/images/01d.png">
                    <p id="currentTemp">Temp</p>
                    <p id="currentWind">Wind</p>
                    <p id="currentHumidity">Humidity</p>
                </div>
                <div id="headerforecast">
                    <h3>Weather Forecast</h3>
                    <div id="forecast">
                        <div id="00">
                            <img src="./assets/images/01d.png">
                        </div>
                        <div id="01">
                            <img src="./assets/images/01d.png">
                        </div>
                        <div id="02">
                            <img src="./assets/images/01d.png">
                        </div>
                        <div id="03">
                            <img src="./assets/images/01d.png">
                        </div>
                        <div id="04">
                            <img src="./assets/images/01d.png">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="assets/script.js"></script>
